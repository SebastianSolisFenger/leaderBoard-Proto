<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>

  <body>
    <main>
      <div class="main-content">
        <h1>Leaderboard</h1>
        <div class="both-columns">
          <div class="left-side">
            <div class="left-side-header">
              <h2>Recent Scores</h2>
              <button type="button" class="btn refresh-btn">Refresh</button>
            </div>
            <table id="scores-table"></table>
          </div>
          <div class="right-side">
            <h2>Add your scores</h2>
            <form action="#" id="add-score-form">
              <input type="text" name="user" id="user" required />
              <input type="number" name="score" id="score" required />
              <input
                type="submit"
                class="btn"
                name="submit"
                id="submit"
                value="submit"
              />
            </form>
          </div>
        </div>
      </div>
    </main>

    <p class="light-house-avoid-error">
      this element is important for the Lighthouse linter not to throw "errors"
    </p>
    <script type="module" src="index.js"></script>
  </body>
</html>
